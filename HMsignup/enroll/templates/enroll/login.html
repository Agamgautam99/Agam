<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOG IN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2> WELCOME TO LOGIN PAGE </h2>
    <form action=" " method="POST">
        {{form}}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username" pattern="^[A-Za-z_0-9]{4,10}$"  required>
        <br>

        <label for="">password</label>
        <input type="password" id="password" name="password" placeholder="Create a Password" pattern="^[A-Za-z_0-9]{6,19}$"  required>
        <br>

        <button type="submit"> LOG IN </button>
    </form>
    
</body>
</html>
